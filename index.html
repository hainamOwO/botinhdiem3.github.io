<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tính điểm</title>
</head>
<body>
  <div id="container">
    <div id="to1">
      <div id="name">Tổ 1</div>
      <div id="display-to-1" class="display">0</div>
      <div id="button-container">
        <button id="button-to1-plus1" class="button">+1</button>
        <button id="button-to1-plus3" class="button">+3</button>
        <button id="button-to1-plus4" class="button">+4</button>
        <button id="button-to1-plus5" class="button">+5</button>
        <button id="button-to1-minus5" class="button">-5</button>
        <button id="button-to1-minus2" class="button">-2</button>
        <button id="button-to1-div2" class="button">/2</button>
        <button id="button-to1-div3" class="button">/3</button>
        <button id="reset1" class="button">reset</button>
      </div>
    </div>
    <div id="to2">
      <div id="name">Tổ 2</div>
      <div id="display-to-2" class="display">0</div>

        <button id="button-to2-plus5" class="button">+5</button>
        <button id="button-to2-minus5" class="button">-5</button>
        <button id="button-to2-minus2" class="button">-2</button>
        <button id="button-to2-div2" class="button">/2</button>
        <button id="button-to2-div3" class="button">/3</button>
        <button id="reset2" class="button">reset</button>
      </div>
    </div>
    <div id="to3">
      <div id="name">Tổ 3</div>
      <div id="display-to-3" class="display">0</div>
      <div id="button-container">
        <button id="button-to3-plus1" class="button">+1</button>
        <button id="button-to3-plus3" class="button">+3</button>
        <button id="button-to3-plus4" class="button">+4</button>
        <button id="button-to3-plus5" class="button">+5</button>
        <button id="button-to3-minus5" class="button">-5</button>
        <button id="button-to3-minus2" class="button">-2</button>
        <button id="button-to3-div2" class="button">/2</button>
        <button id="button-to3-div3" class="button">/3</button>
        <button id="reset3" class="button">reset</button>

    </div>
    <div id="to4">

      <div id="display-to-4" class="display">0</div>
      <div id="button-container">
        <button id="button-to4-plus1" class="button">+1</button>
        <button id="button-to4-plus3" class="button">+3</button>
        <button id="button-to4-plus4" class="button">+4</button>
        <button id="button-to4-plus5" class="button">+5</button>
        <button id="button-to4-minus5" class="button">-5</button>
        <button id="button-to4-minus2" class="button">-2</button>
        <button id="button-to4-div2" class="button">/2</button>
        <button id="button-to4-div3" class="button">/3</button>
        <button id="reset4" class="button">reset</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</html>
